version: '3.8'

services:
  db:
    image: mariadb:latest
    container_name: abnormal_dmm_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-video_store}
      MYSQL_USER: ${DB_USER:-dbuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dbpassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    networks:
      - abnormal_network

volumes:
  db_data:

networks:
  abnormal_network:
    driver: bridge
