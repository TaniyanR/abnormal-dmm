<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>管理画面 — 共通レイアウト</title>
  <link rel="stylesheet" href="assets/css/homepage.css">
</head>
<body>
  <div class="page">
    <header class="site-header" role="banner">
      <div class="header-inner">
        <div class="header-left" role="navigation" aria-label="サイトタイトルと操作">
          <a class="brand" href="/">サイト名</a>

          <!-- プレビューはリンク（アイコン + ラベル） -->
          <a href="#" class="preview-link" role="link" aria-label="プレビューを表示" title="プレビュー">
            <svg class="icon-eye" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path fill="currentColor" d="M12 5c-7 0-11 6.5-11 7s4 7 11 7 11-6.5 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
              <circle cx="12" cy="12" r="2.5" fill="currentColor"/>
            </svg>
            <span class="preview-label">プレビュー</span>
          </a>
        </div>

        <div class="header-right" aria-live="polite">
          <span class="login-status">ログイン中</span>
        </div>
      </div>
    </header>

    <div class="content" role="main">
      <aside class="sidebar" aria-label="サイドバー">
        <nav class="side-nav" aria-label="固定リンク">
          <h3>サイド</h3>
          <ul id="fixedLinks">
            <!-- 固定リンク -->
          </ul>
        </nav>
      </aside>

      <main class="main" id="mainContent" aria-label="メインコンテンツ">
        <!-- コンテンツをここに差し替え -->
      </main>
    </div>
  </div>

  <script src="assets/js/homepage-mock.js"></script>
</body>
</html>
